{% extends 'base.html' %}

{% block content %}
<br>
<br>
<div class="col-lg-8">
  <div class="card">
    <div class="card-close">
    <a href="{% url 'cliente_cad' %}" class="dropdown-item edit"><i class="fa fa-plus"></i></a>
    </div>
            <div class="card-header d-flex align-items-center">
                            <h3 class="h4">Lista de Clientes</h3>
                        </div>
              <div class="card-body">
                <div class="table-responsive">   
                  <table class="table table-striped table-sm">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Telefone Celular</th>
                        <th>Data de cadastro</th>
              
                      </tr>
                    </thead>
                    <tbody>                        
            {% for field in clientes %}
                      <tr>
                        <th scope="row">{{ field.id }}</th>
                        <td><a href="{% url 'cliente_detail' field.cpf %}"><li>{{ field.nome }}</li></a></td>
                        <td>{{ field.cpf }}</td>
                        <td>{{ field.tel_cel }}</td>
                        <td>{{ field.data_cadastro }}</td>
                        <td class="button-editar"><a href="{% url 'cliente_edit' field.cpf %}" class="dropdown-item button-editar-href"><i class="fa fa-pencil"></i></a></td>
                        <td class="button-editar"><a href="{% url 'cliente_edit' field.cpf %}" class="dropdown-item button-editar-href"><i class="fa fa-trash"></i></a></td>
                      </tr>
            {% endfor %}
         </tbody>
                  </table>
                </div>
              </div>
            </div>
        </div>

{% endblock %}
