{% extends 'base_login.html' %}

{% block content %}
<form method="post" class="form-validate">
  {% csrf_token %}
    {{ form.non_field_errors }}
      <div class="form-group">
        <input id="username" type="text" name="username" required data-msg="Por favor, digite o nome de usuário" class="input-material">
        <label for="login-username" class="label-material">Usuário</label>
      </div>
      <div class="form-group">
        <input id="password" type="password" name="password" required data-msg="Por favor, digite a senha" class="input-material">
        <label for="login-password" class="label-material">Senha</label>
      </div>
      
      <button id="login" type="submit" class="btn btn-dark">Login</button>

      {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
      {% endfor %}
<!-- This should be submit button but I replaced it with <a> for demo purposes-->
</form><small>Esqueceu a senha? </small><a href="{% url 'password_reset' %}" class="forgot-pass">Redefinir.</a>
{% endblock %}
