<script>
  var horarios = []
  for (i=1; i < document.getElementById("id_hora_inicio").options.length; i++){
    horarios.push(document.getElementById("id_hora_inicio").options[i].value)
  }



  function get_hora_inicio(input){
    var inicio = [];

    {% for item in agenda %}
    var dia = {{item.data | date:"d"}};
    var dia = String(dia);
    if (dia.length == 1){dia = "0" + dia};
    var mes = ("0"+{{item.data | date:"m"}}).slice(-2);
    var ano = {{item.data | date:"Y"}};
    var data = ano + "-" + mes + "-" + dia;
    console.log(input)
    console.log(data)

  
    if(input == data){
        var hora = String({{item.hora_inicio | cut:":"}});

        if(hora.length  == 3){
          inicio.push("0" + hora[0] + ":" + hora[1] + hora[2])
        }
        else{
          inicio.push(hora[0] + hora[1] + ":" + hora[2] + hora[3])
      }
      }
    {% endfor %}
        inicio.sort();
        console.log(inicio)
      return inicio;
  };

  function get_hora_fim(input){
    var fim = [];

    {% for item in agenda %}
  
    var dia = {{item.data | date:"d"}};
    var dia = String(dia);
    if (dia.length == 1){dia = "0" + dia};
    var mes = ("0"+{{item.data | date:"m"}}).slice(-2);
    var ano = {{item.data | date:"Y"}};
    var data = ano + "-" + mes + "-" + dia;
  
    if(input == data){
        var hora = String({{item.hora_fim| cut:":"}});

        if(hora.length  == 3){
          fim.push("0" + hora[0] + ":" + hora[1] + hora[2])
        }
        else{
          fim.push(hora[0] + hora[1] + ":" + hora[2] + hora[3])
      }
      }
    {% endfor %}
        fim.sort();
      return fim;
  };
