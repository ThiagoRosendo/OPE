{% load widget_tweaks %}
<div class="modal fade" id="RegistrarSessao" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Registrar Atendimento</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
      <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form method="POST">        
        {% csrf_token %}
        {{ form.non_field_errors }}

  
        
        <input type="hidden" name="agendamento" required id="id_agendamento">
        <label for="id_descricao">Observações do atendimento:</label>
        <textarea class="form-control" name="descricao" id="id_descricao" rows="9" required></textarea>
        <small id="edicao" class="pull-right registrar-sessao"></small>
          
          
          


    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      <button type="submit" class="btn btn-primary" name="registrar">Salvar</button>
    </div>
    </div>
    </form>

  </div>
  </div>

<script>
$('#RegistrarSessao').on('show.bs.modal', function (event) {
var id_agendamento = $(event.relatedTarget).data('id');
$(this).find("#id_agendamento").val(id_agendamento);
$(this).find('#id_descricao').text($(event.relatedTarget).data('descricao'))
$(this).find('#edicao').text($(event.relatedTarget).data('data'))


});

$('#RegistrarSessao').on('hide.bs.modal', function (event) {
  $(this).find('#id_descricao').text('')
});
</script>
