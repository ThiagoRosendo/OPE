{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<br>
<div class="container-fluid">
  <div class="row">
    <!-- Basic Form-->
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header d-flex align-items-center">
          <h3 class="h4">Registrar Usuário</h3>
        </div>
        <div class="card-body">
 
    
         
                  <form method="post" class="form-validate">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    
                    <label for="id_user">Selecione um usuário</label>
                    {{form.user | attr:'class:form-control'}}

                    <label for="id_cargo">Cargo</label>
                    {{form.cargo | attr:'class:form-control'}}


                    <label for="id_foto">Foto</label>
                    {{form.foto | attr:'class:form-control'}}

                  
                    <br>
                   <button id="change" type="submit" class="btn btn-dark">Registrar</button>
                    <a href="{% url 'web:index' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                  
                    <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                  </form>
                  </div>
                  </div>
                  </div>
                  </div>


{% endblock %}
