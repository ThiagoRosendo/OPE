{% extends 'base.html' %}

{% block content %}
<script src="../../static/js/nome.js"></script>
<script src="../../static/js/moeda.js"></script>
<br>
<div class="container-fluid">
  <div class="row">
    <!-- Basic Form-->
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header d-flex align-items-center">
          <h3 class="h4">Cadastrar Serviço</h3>
        </div>
        <div class="card-body">
          <p>Os campos com <b>*</b> são de preenchimento obrigatório.</p>
           <!-------------------------------------------------------- DADOS PESSOAIS ------------------------------------------->
           <form name="service" method="post">        
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="form-row">

            <div class="form-group col-md-5">
              <label for="id_nome">Nome do Serviço*</label>
              <input type="text" name="nome" class="form-control" required id="id_nome" placeholder="Nome do serviço" maxlength="50" onkeyup="capitalize(this.id)">
            </div>

            <div class="form-group col-md-2">    
              <label for="id_valor">Valor*</label>
                <div class="input">
                  <div class="input-group-prepend"><span class="input-group-text">R$</span>
                  <input type="number" name="valor" step="0.01" class="form-control" required id="id_valor" placeholder="0,00" maxlength="14">
                 </div>
              </div>
            </div>

            <div class="form-group col-md-9">
              <label for="id_descricao">Descrição*</label>
              <textarea name="descricao" class="form-control" rows="5" cols="70" required id="id_descricao" placeholder="Fale um pouco sobre este serviço"></textarea>

            </div>
          </div>
                    <!-------------------------------------------------------- FIM DADOS PESSOAIS ------------------------------------------->

                <div class="pure-controls">
                  <a href="{% url 'web:index' %}" class="btn btn-secondary">CANCELAR</a>
                    <button type="submit" class="btn btn-primary">CADASTRAR</button>
                </div></div>
          </form>
        </div>
      </div>
    </div>
    <script>
      document.getElementById('servicos-link').setAttribute('class', 'active')
    </script>
{% endblock %}
